<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <img src="img/onda.png" alt="imagem de fundo em forma de onda" class="Onda">
    <div class="container">
        <div class="image">
            <img src="img/bg.svg" alt="imagem de destaque">
        </div>

        <div class="login-content">
            <form action="#">
                <img src="img/avatar.svg" alt="imagem de um avatar meramente ilustrativo">
                <h2>Bem-Vindo</h2>

                <div class="input-div-login">
                    <div class="icone">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>

                    <div class="name">
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>

                <div class="input-div-login">
                    <div class="icone">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>

                    <div class="name">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Esqueceu a senha</a>
                <input type="submit" value="Login" class="btn">
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
